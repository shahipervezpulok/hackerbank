<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="loginarea">
        <h1 class="text-center"> HACKER BANK</h1>
        <div class="submitarea">
            <h4>Login</h4>
      <input  type="text" class="form-control" placeholder="Email ">
      <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
           <br>
            <button  id="login"  class="btn btn-success">Enter </button>
        </div>
    </div>
    <div id="Transaction">
      <div class="Item">
        <div class="col-mid-4 ">
           <div class="deposit state">
            <h5>Diposit</h5>
            <h2>$<span id="currentdeposit">00</span></h2>
           </div>
        </div>
        <div class="col-mid-4 ">
           <div class="withdraw state">
            <h5>Withdraw</h5>
            <h2>$ <span id=" currentwithdraw" >00</span></h2>
           </div>
        </div>
        <div class="col-mid-4 ">
            <div class="balance state">
                <h5>Balance</h5>
            <h2>$ <span id="currentbalance">1200</span></h2>
            </div>
        </div>
      </div>
    
           <div class="Item">
            <div class="row col-md-6">
                <div class="submitarea">
                    <h4>Diposit</h4>

                <input  id="depositamount" type="text">
                <button  id="adddeposit" class="success"> diposit

                </button>
                </div>
            </div>
               <div class="row col-md-6">
               <div class="submitarea kuet">
                <h4>Withdraw</h4>

                <input  id="withdrawamount" type="text">
                <button id="addwithdraw"  class="success">  withdraw </button>
               </div>
            </div>
         
           </div>
       
    </div>
    <script>
        //login button handlers
       const loginbtn= document.getElementById("login");
      loginbtn.addEventListener("click", function(){
        const loginarea=document.getElementById("loginarea");
        loginarea.style.display="none";
        const transactonarea=document.getElementById("Transaction");
        transactonarea.style.display="block";
      })  
// Deposit button handler
const depositBtn = document.getElementById("adddeposit");
depositBtn.addEventListener("click", function() {
    const depositNumber = getInput("depositamount");

    updateSpanText("currentbalance", depositNumber);
    updateSpanText("currentdeposit", depositNumber);
    document.getElementById("depositamount").value = "";
});

// Withdraw button handler
const withdrawBtn = document.getElementById("addwithdraw");
withdrawBtn.addEventListener("click", function() {
    const withdrawNumber = getInput("withdrawamount");

    updateSpanText("currentbalance", -withdrawNumber);
    updateSpanText("currentdeposit", -withdrawNumber);
    document.getElementById("withdrawamount").value = "";
});

function getInput(id) {
    const inputAmount = document.getElementById(id).value;
    const inputNumber = parseFloat(inputAmount);
    return inputNumber;
}

function updateSpanText(id, depositNumber) {
    const span = document.getElementById(id);
    const currentBalance = parseFloat(span.innerText);
    const totalBalance = currentBalance + depositNumber;
    span.innerText = totalBalance;
}


    </script>
</body>
</html>
